<div class="btn-block">

  <!-- <button type="button" (click)="regresar()" class="btn btn-primary btn-lg btn-block">Regresar</button> -->
</div>
<div >
  <hr>
  <div class="px-3">
    <a [routerLink]="['/heroes']" class="btn btn-outline-primary">Regresar</a>
  </div>
</div>

<div class="card m-3" style="max-width: 1400px;">
  <div class="row g-0">
    <div class="col-md-4 mb-3">
      <img [src]="heroe.img" class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-8">
      <div class="row">

        <div class="card-body col">

          <h5 class="card-title">{{heroe.nombre}}</h5>
          <p class="card-text">{{heroe.bio}}</p>
          <p class="card-text"><small class="text-muted">{{heroe.aparicion| date: 'longDate' }}</small></p>


          <div *ngIf="show; else elseBlock" class="col-md-4">
            <img src="assets/recursos/marvel.png" class="img-fluid rounded-start" alt="">
          </div>
          <ng-template #elseBlock>
            <div class="row-md-2">
              <div class="col-md-2">
                <div class="d-block">
                  <img src="assets/recursos/dc.png" class=" img-fluid d-block rounded-start " alt="">
                </div>
              </div>
            </div>
          </ng-template>
        </div>



      </div>
    </div>
  </div>
</div>
