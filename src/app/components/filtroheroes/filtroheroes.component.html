<h1>Resultados de Busqueda <small>Marvel y DC</small></h1>
<hr>

<div class="row">
  <div class="col-md-12">
      <div *ngIf="!heroes.length" class="alert alert-info" role="alert">
          No existen resultados con el termino : {{termino}}
      </div>
  </div>
</div>


<div class="row row-cols-md-3 g-2 m-5">

  
  <div class="col animated fadIn fast" *ngFor="let heroe of heroes; let i= index">
    <div class="card m-3">
      
      <img [src]=" heroe.img" [alt]="heroe.nombre">
      <div class="card-body">
        <h5 class="card-title">{{heroe.nombre}}</h5>
        <p class="card-text">{{heroe.bio}}</p>
      </div>
      <div class="card-footer">
        <p class="card-text">{{heroe.aparicion}}</p>
     
        <p>{{heroe.casa}}</p>
      </div>
      <button class="btn btn-outline-primary" (click)="verHeroe(heroe.idx)">ver mas..</button>
      <!-- <a [routerLink]="['/heroe',i]" class="btn btn-outline-primary">ver mas</a> -->
    </div>
</div>

</div>
